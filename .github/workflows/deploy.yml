name: Deploy PHP Project

on:
  push:
    branches:
      - main   # or your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Test SSH connection
        run: ssh -o StrictHostKeyChecking=no root@31.97.227.188 "echo 'SSH connection successful!'"

      - name: Deploy files to VPS
        run: |
          ssh -o StrictHostKeyChecking=no root@31.97.227.188 "
            echo '--- Checking project directory ---'
            if [ -d /var/www/html/phpdevops/.git ]; then
              cd /var/www/html/phpdevops
              echo '--- Current branch & status ---'
              git status
              git branch -a
              echo '--- Resetting & pulling latest code ---'
              git reset --hard
              git pull https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/Banteshwar/phpdevops.git main
            else
              echo '--- Fresh clone because repo not found ---'
              git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/Banteshwar/phpdevops.git /var/www/html/phpdevops
            fi
            echo '--- Final file list after deploy ---'
            ls -la /var/www/html/phpdevops
          "
